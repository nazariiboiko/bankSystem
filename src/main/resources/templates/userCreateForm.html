<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Student Management System</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>
<div class="container">
  <div class="row ">
    <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
      <h1 class="text-center">Add a Client</h1>
      <div class="card-body">
        <form th:action="@{/clients}" th:object="${client}" method="POST">
          <div class="mb-3">
            <label class="form-label">First name</label>
            <input type="text" class="form-control" name="firstName" th:field="*{firstName}">
          </div>
          <div class="mb-3">
            <label class="form-label">Last name</label>
            <input type="text" class="form-control" name="lastName" th:field="*{lastName}">
          </div>
          <div class="mb-3">
            <label  class="form-label">Age</label>
            <input type="number"  class="form-control" th:field="*{age}">
          </div>
          <div class="mb-3">
            <label class="form-label">Email address</label>
            <input type="email"  class="form-control"  th:field="*{email}">
          </div>
          <div class="mb-3">
            <label class="form-label">Phone number</label>
            <input type="number"  class="form-control" th:field="*{login}">
          </div>
          <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="text"  class="form-control" th:field="*{password}">
          </div>
          <div class="mb-3">
            <label class="form-label">Role</label>
            <select class="form-select form-control" th:field="*{role}">
              <option value="ROLE_USER">User</option>
              <option value="ROLE_WORKER">Worker</option>
              <option value="ROLE_HELPER">Helper</option>
              <option value="ROLE_DEVELOPER">Developer</option>
            </select>
          </div>
          <div class="mb-3 text-center">
            <button type="submit" class="btn btn-lg btn-primary">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
</body>
</html>
