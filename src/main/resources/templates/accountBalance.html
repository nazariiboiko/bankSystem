<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Online Banking</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/webapp/css/style.css}">
    <link rel="shortcut icon" type="image/x-icon" th:href="@{/webapp/img/favicon.ico}"/>
</head>
<body>
<div class="container">
    <div class="row ">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class="text-center">Change balance</h1>
            <div class="card-body">
                <form th:action="@{/accounts/new/{id}(id=${id})}" th:object="${account}" method="POST">
                    <div class="mb-3">
                        <p th:text="'id ' + ${account.id}"></p>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Balance</label>
                        <input type="number" class="form-control" name="balance" th:field="*{balance}">
                    </div>
                    <div class="mb-3 text-center">
                        <button type="submit" class="btn btn-lg btn-primary">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
