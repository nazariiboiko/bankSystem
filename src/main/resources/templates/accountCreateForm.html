<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Student Management System</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="shortcut icon" type="image/x-icon" th:href="@{/webapp/img/favicon.ico}"/>

</head>
<body>
<div class="container">
  <div class="row ">
    <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
      <h1 class="text-center">Add an Account</h1>
      <div class="card-body">
        <form th:action="@{/account/new}" th:object="${account}" method="POST">
          <div class="mb-3">
            <p th:text="'id ' + ${user.id}"></p>
          </div>
          <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text" class="form-control" name="firstName" th:field="*{firstName}">
          </div>
          <div class="mb-3">
            <label class="form-label">Last name</label>
            <input type="text" class="form-control" name="lastName" th:field="*{lastName}">
          </div>
          <div class="mb-3">
            <label class="form-label">Currency</label>
            <select class="form-select form-control" th:field="*{currency}">
              <option value="USD">USD</option>
              <option value="EUR">EUR</option>
              <option value="UAH">UAH</option>
            </select>
          </div>
          <div class="mb-3">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" th:field="*{active}" id="flexCheckIndeterminate">
              <label class="form-check-label" for="flexCheckIndeterminate">
                Active
              </label>
            </div>
          </div>
          <div class="mb-3 text-center">
            <button type="submit" class="btn btn-lg btn-primary">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
</body>
</html>
